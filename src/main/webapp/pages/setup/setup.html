<wm-page data-ng-controller="setupPageController" pagetitle="Setup" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-container name="container1"></wm-container>
            <wm-tabs name="tabs1">
                <wm-tabpane name="tabpane1" title="Offices">

                        <wm-table-column binding="rowOperations" caption="Actions" width="120px" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                        <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false" widget-type="button" position="header"></wm-table-action>
                        <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-table-row-action>
                        <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-table-row-action>
                    </wm-table>
                </wm-tabpane>
                <wm-tabpane name="tabpane2" title="roles">
                    <wm-table editmode="inline" name="RolesTable1" title="Roles" dataset="bind:Variables.CmtaxprojectsRolesData.dataSet" navigation="Pager">
                        <wm-table-column binding="id" caption="Id" width="80px" primary-key="true" edit-widget-type="number" type="integer" generator="identity" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="role" caption="Role" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="rowOperations" caption="Actions" width="120px" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                        <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false" widget-type="button" position="header"></wm-table-action>
                        <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-table-row-action>
                        <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-table-row-action>
                    </wm-table>
                </wm-tabpane>
                <wm-tabpane name="tabpane3" title="users">
                    <wm-table editmode="inline" name="UsersTable1" title="Users List" dataset="bind:Variables.CmtaxprojectsUsersData.dataSet" navigation="Pager">
                        <wm-table-column binding="id" caption="Id" width="80px" primary-key="true" edit-widget-type="number" type="integer" generator="identity" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="username" caption="Username" width="100px" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="firstname" caption="First name" width="150px" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="lastname" caption="Last name" width="150px" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="phone" caption="Phone" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="email" caption="Email" width="200px" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="roles.id" caption="Role" width="100px" primary-key="true" edit-widget-type="select" related-entity-name="Roles" type="integer" generator="identity" dataset="bind:Variables.roles_var.dataSet"
                            datafield="id" displayfield="role" show="true" filterexpressions="{&quot;condition&quot;:&quot;AND&quot;,&quot;rules&quot;:[{&quot;target&quot;:&quot;&quot;,&quot;type&quot;:&quot;string&quot;,&quot;matchMode&quot;:&quot;anywhereignorecase&quot;,&quot;value&quot;:&quot;&quot;,&quot;required&quot;:false}]}"
                            readonly="false"></wm-table-column>
                        <wm-table-column binding="rowOperations" caption="Actions" width="120px" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                        <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false" widget-type="button" position="header"></wm-table-action>
                        <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-table-row-action>
                        <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-table-row-action>
                    </wm-table>
                </wm-tabpane>
                <wm-tabpane name="tabpane4" title="Clients">
                    <wm-livetable formlayout="dialog" name="ClientsLiveTable1">
                        <wm-table gridfirstrowselect="true" editmode="dialog" name="ClientsTable1" title="Clients List" dataset="bind:Variables.CmtaxprojectsClientsData.dataSet" navigation="Pager" filtermode="search">
                            <wm-table-column binding="id" caption="Id" width="80px" primary-key="true" edit-widget-type="number" type="integer" generator="identity" readonly="true" show="true"></wm-table-column>
                            <wm-table-column binding="clientname" caption="Client name" width="150px" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="displayname" caption="Display name" width="150px" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="addressline1" caption="Address line 1" width="120px" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="addressline2" caption="Address line 2" width="120px" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="city" caption="City" width="100px" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="province" caption="State/Province" width="80px" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="postalcode" caption="Postal code" width="80px" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="country" caption="Country" width="80px" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="phone" caption="Phone" width="120px" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="email" caption="Email" width="150px" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="rowOperations" caption="Actions" width="120px" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                            <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false" widget-type="button"></wm-table-action>
                            <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-table-row-action>
                            <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-table-row-action>
                        </wm-table>
                        <wm-liveform errormessage="" title="Clients Info" formlayout="dialog" iconclass="wi wi-edit" name="ClientsLiveForm1" dataset="bind:Variables.CmtaxprojectsClientsData.dataSet" captionalign="left" captionposition="top">
                            <wm-layoutgrid columns="2" name="layoutgrid1">
                                <wm-gridrow name="gridrow1">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn1">
                                        <wm-form-field name="clientname" displayname="Client name" show="true" primary-key="false" generator="assigned" period="false" key="clientname" type="string" readonly="false" required="false" widget="text" maxchars="255"
                                            inputtype="text" placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn2">
                                        <wm-form-field name="displayname" displayname="Display name" show="true" primary-key="false" generator="assigned" period="false" key="displayname" type="string" readonly="false" required="false" widget="text" maxchars="255"
                                            inputtype="text" placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow2">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn3">
                                        <wm-form-field name="addressline1" displayname="Address line 1" show="true" primary-key="false" generator="assigned" period="false" key="addressline1" type="string" readonly="false" required="false" widget="text" maxchars="255"
                                            inputtype="text" placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn4">
                                        <wm-form-field name="addressline2" displayname="Address line 2" show="true" primary-key="false" generator="assigned" period="false" key="addressline2" type="string" readonly="false" required="false" widget="text" maxchars="255"
                                            inputtype="text" placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow3">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn5">
                                        <wm-form-field name="city" displayname="City" show="true" primary-key="false" generator="assigned" period="false" key="city" type="string" readonly="false" required="false" widget="text" maxchars="255" inputtype="text"
                                            placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn6">
                                        <wm-form-field name="province" displayname="Province" show="true" primary-key="false" generator="assigned" period="false" key="province" type="string" readonly="false" required="false" widget="text" maxchars="255" inputtype="text"
                                            placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow4">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn7">
                                        <wm-form-field name="postalcode" displayname="Postal code" show="true" primary-key="false" generator="assigned" period="false" key="postalcode" type="string" readonly="false" required="false" widget="text" maxchars="255"
                                            inputtype="text" placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn8">
                                        <wm-form-field name="country" displayname="Country" show="true" primary-key="false" generator="assigned" period="false" key="country" type="string" readonly="false" required="false" widget="text" maxchars="255" inputtype="text"
                                            placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                                <wm-gridrow name="gridrow5">
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn9">
                                        <wm-form-field name="phone" displayname="Phone" show="true" primary-key="false" generator="assigned" period="false" key="phone" type="string" readonly="false" required="false" widget="text" maxchars="255" inputtype="text"
                                            placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                    <wm-gridcolumn columnwidth="6" name="gridcolumn10">
                                        <wm-form-field name="email" displayname="Email" show="true" primary-key="false" generator="assigned" period="false" key="email" type="string" readonly="false" required="false" widget="text" maxchars="255" inputtype="text"
                                            placeholder="Enter value"></wm-form-field>
                                    </wm-gridcolumn>
                                </wm-gridrow>
                            </wm-layoutgrid>
                            <wm-form-field name="id" displayname="Id" show="false" primary-key="true" generator="identity" period="false" key="id" type="integer" readonly="true" required="true" step="0" widget="number" inputtype="number" placeholder="Enter value"></wm-form-field>
                            <wm-form-action key="cancel" display-name="Cancel" show="true" class="form-cancel btn-secondary" iconclass="wi wi-cancel" title="Cancel" action="cancel()" disabled="false" type="button" update-mode="true"></wm-form-action>
                            <wm-form-action key="save" display-name="Save" show="true" class="form-save btn-success" iconclass="wi wi-save" title="Save" disabled="false" type="submit" update-mode="true"></wm-form-action>
                        </wm-liveform>
                    </wm-livetable>
                </wm-tabpane>
                <wm-tabpane name="tabpane5" title="Workflow">
                    <wm-table editmode="inline" name="WorkstatusTable1" title="Work status" dataset="bind:Variables.CmtaxprojectsWorkstatusData.dataSet" navigation="Pager">
                        <wm-table-column binding="id" caption="Id" width="80px" primary-key="true" edit-widget-type="number" type="integer" generator="identity" readonly="true" show="true"></wm-table-column>
                        <wm-table-column binding="status" caption="Status" width="150px" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="notifyrole" caption="Notify" width="150px" edit-widget-type="select" type="integer" generator="assigned" dataset="bind:Variables.roles_var.dataSet" datafield="id" displayfield="role"
                            show="true" readonly="false"></wm-table-column>
                        <wm-table-column binding="rowOperations" caption="Actions" width="120px" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                        <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false" widget-type="button" position="header"></wm-table-action>
                        <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-table-row-action>
                        <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-table-row-action>
                    </wm-table>
                </wm-tabpane>
            </wm-tabs>

    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
