<wm-page data-ng-controller="AdminPageController" pagetitle="Admin" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-container name="container1">
                <wm-form errormessage="" captionposition="top" title="Form" enctype="application/x-www-form-urlencoded" method="put" dataset="bind:Variables.CmtaxprojectsEditUsers.dataSet" captionalign="left" name="editUsersForm1">
                    <wm-layoutgrid columns="1" name="layoutgrid1">
                        <wm-gridrow name="gridrow1">
                            <wm-composite name="composite1">
                                <wm-label class="h4 control-label" caption="Users Details" name="label1"></wm-label>
                            </wm-composite>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow2">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn1">
                                <wm-form-field name="Users_username" readonly="true" displayname="User name" key="Users.username" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value" disabled="true" autocomplete="false"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow3">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn2">
                                <wm-form-field name="Users_empname" readonly="false" displayname="Name" key="Users.empname" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow4">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                                <wm-form-field name="Users_email" readonly="false" displayname="Email address" key="Users.email" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                        <wm-gridrow name="gridrow5">
                            <wm-gridcolumn columnwidth="12" name="gridcolumn4">
                                <wm-form-field displayname="Password" widget="text" show="true" type="custom" name="form_field10"></wm-form-field>
                                <wm-label padding="unset 0.5em" name="label2" caption="bind:&quot;Password requirements:
1.	Minimum 8 character long
2.	Must contain 1 uppercase letter and 1 number
3.	Must contain 1 special character
&quot;" class="p"></wm-label>
                                <wm-form-field name="Users_password" readonly="false" displayname="Confirm password" key="Users.password" type="string" show="true" widget="text" inputtype="text" placeholder="Enter value"></wm-form-field>
                            </wm-gridcolumn>
                        </wm-gridrow>
                    </wm-layoutgrid>
                    <wm-buttongroup horizontalalign="right" class="form-action col-md-12" name="buttongroup1">
                        <wm-button caption="Reset" type="reset" class="btn-secondary" name="button1"></wm-button>
                        <wm-button caption="Cancel" type="button" class="btn-warning" name="button2"></wm-button>
                        <wm-button caption="Save" type="submit" class="btn-primary" name="button3"></wm-button>
                    </wm-buttongroup>
                </wm-form>
            </wm-container>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
